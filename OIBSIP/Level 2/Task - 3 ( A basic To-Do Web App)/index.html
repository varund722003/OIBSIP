<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List Webapp</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body{
        background-image: url('photo.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
    width: auto;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List Webapp</h1>
      <form id="todo-form">
        <input type="text" placeholder="Add new task..." id="todo-input">
        <button type="add-task">Add</button>
      </form>
      <ul id="todo-list"></ul>
      <div id="buttons">
        <button id="clear-btn">Clear Completed Task</button>
        <button id="sort-btn">Sort</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
